<!DOCTYPE html>
<html>
<head>
    <title>Template Wizard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Left Column: Checkbox Options -->
        <div id="options">
            <h1>Template Wizard</h1>
            <form action="/" method="POST">
                {{ range .Templates }}
                <label>
                    <input type="checkbox" name="selected" value="{{ .Name }}" {{ if .IsSelected }}checked{{ end }}>
                    {{ .Name }}
                </label>
                {{ end }}
                <button type="submit">Update</button>
            </form>
        </div>

        <!-- Right Column: Textarea for Final Message -->
        <div id="output-container">
            <textarea id="output" readonly>{{ .FinalMessage }}</textarea>
        </div>
    </div>
</body>
</html>
