<!DOCTYPE html>
<html>
<head>
    <title>Template Wizard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Left Column -->
        <div id="options">
            <h1>Template Wizard</h1>
            <form action="/" method="POST">
                {{ range .Templates }}
                <label>
                    <input type="checkbox" name="selected" value="{{ .Name }}" {{ if .IsSelected }}checked{{ end }}>
                    {{ .Name }}
                </label>
                {{ end }}
                <button type="submit">Update</button>
            </form>
        </div>

        <!-- Right Column -->
        <div id="output-container">
            <textarea id="output" readonly>{{ .FinalMessage }}</textarea>
            <button onclick="copyToClipboard()">Copy to Clipboard</button>      
        </div>
    </div>

    <!-- I think a minimal javascript inline is the easiest approach to this? -->
    <script>
        function copyToClipboard() {
            const textarea = document.getElementById("output");
            textarea.select(); 
            document.execCommand("copy");

            alert("Copied to clipboard!");
        }
    </script>
</body>
</html>
