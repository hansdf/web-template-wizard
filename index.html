<!DOCTYPE html>
<html>
<head>
    <title>Template Wizard</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <button id="dark-mode">ðŸŒ™</button>
    
    <div id="app">
        <!-- Left Column -->
        <div id="options">
            <h1>Template Wizard</h1>
            <form action="/" method="POST">
                {{ range .Templates }}
                <label>
                    <input type="checkbox" name="selected" value="{{ .Name }}" {{ if .IsSelected }}checked{{ end }}>
                    {{ .Name }}
                </label>
                {{ end }}
                <button type="submit">Update</button>
            </form>
        </div>

        <!-- Right Column -->
        <div id="output-container">
            <textarea id="output">{{ .FinalMessage }}</textarea>
            <button onclick="copyToClipboard()">Copy to Clipboard</button>      
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
